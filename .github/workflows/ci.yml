name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  tag:
    - '*'

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - run: deno test -A --permit-no-files --parallel --no-check=remote

      - run: deno fmt --check

      - run: deno lint
